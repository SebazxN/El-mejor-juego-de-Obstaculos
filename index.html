<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #282c34;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
        background-color: #111;  /* Fondo oscuro para el juego */
    }
    .screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0);  /* Sin fondo oscuro aquí */
        z-index: 2; /* Asegurarse de que la pantalla de inicio/fin esté por encima del canvas */
    }
    .screen h1 {
        margin-bottom: 20px;
    }
    .screen button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #00FF00;
        border: none;
        cursor: pointer;
    }
</style>
